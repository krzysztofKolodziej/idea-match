<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>Simple WebSocket Chat</h2>
<input id="message" placeholder="Napisz wiadomość" />
<button onclick="sendMessage()">Wyślij</button>
<ul id="chat"></ul>

<script>
    const socket = new SockJS('http://localhost:8080/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function () {
      stompClient.subscribe('/topic/public', function (msg) {
        const content = JSON.parse(msg.body).content;
        const sender = JSON.parse(msg.body).sender;
        const li = document.createElement("li");
        li.innerText = sender + ": " + content;
        document.getElementById("chat").appendChild(li);
      });

j      stompClient.send('/app/chat.add-user', {}, JSON.stringify({
        sender: "TestUser",
        type: "CONNECT"
      }));
    });

    function sendMessage() {
      const content = document.getElementById("message").value;
      stompClient.send('/app/chat.send-message', {}, JSON.stringify({
        sender: "TestUser",
        type: "CHAT",
        content: content
      }));
    }
</script>
</body>
</html>
